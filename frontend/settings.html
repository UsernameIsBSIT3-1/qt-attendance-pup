<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings â€” PUP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{pup:{maroon:'#800000',gold:'#DAA520'}}}}}</script>
  <script>if(localStorage.theme==='dark'||(!('theme' in localStorage)&&window.matchMedia('(prefers-color-scheme: dark)').matches))document.documentElement.classList.add('dark');else document.documentElement.classList.remove('dark');</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100">
  <div class="overlay" onclick="toggleSidebar()"></div>
  <div class="min-h-screen flex">
    <aside class="w-64 bg-[#800000] dark:bg-slate-950 text-white flex-col border-r border-slate-700/30">
      <div class="p-6"><div class="flex items-center gap-3"><div class="w-10 h-10 bg-[#DAA520] rounded-full flex items-center justify-center text-[#800000] shadow-lg"><i class="fa-solid fa-graduation-cap"></i></div><div><div class="font-bold text-lg leading-none">PUP</div><div class="text-xs text-slate-300">Attendance</div></div></div></div>
      <nav class="flex-1 px-4 mt-6">
        <a href="index.html" class="nav-item" id="nav-dash"><i class="fa-solid fa-chart-pie w-6"></i> Dashboard</a>
        <a href="calendar.html" class="nav-item" id="nav-calendar"><i class="fa-solid fa-calendar-days w-6"></i> Calendar</a>
        <a href="scan.html" class="nav-item" id="nav-scan"><i class="fa-solid fa-camera w-6"></i> Scan</a>
        <a href="reports.html" class="nav-item" id="nav-reports"><i class="fa-solid fa-file-csv w-6"></i> Reports</a>
        <a href="admin.html" class="nav-item hidden" id="nav-admin"><i class="fa-solid fa-user-shield w-6"></i> Admin Panel</a>
        <a href="help.html" class="nav-item" id="nav-help"><i class="fa-solid fa-circle-question w-6"></i> Help</a>
        <a href="settings.html" class="nav-active" id="nav-settings"><i class="fa-solid fa-gear w-6"></i> Settings</a>
      </nav>
      <div class="p-4 border-t border-white/10"><button onclick="logout()" class="w-full flex items-center gap-2 text-slate-300 hover:text-white px-4 py-2 transition-colors"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</button></div>
    </aside>

    <main class="flex-1 p-8 h-screen overflow-y-auto">
      <div class="flex items-center gap-4 mb-8">
        <button onclick="toggleSidebar()" class="md:hidden text-slate-600 dark:text-slate-300"><i class="fa-solid fa-bars fa-xl"></i></button>
        <h1 class="text-2xl font-bold dark:text-white">Settings</h1>
      </div>
      <div class="card max-w-2xl">
        <h3 class="font-bold text-lg mb-6 flex items-center gap-2 dark:text-white"><i class="fa-solid fa-user-circle text-[#800000] dark:text-[#DAA520]"></i> Profile Settings</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Full Name</label><input id="fullName" class="input" placeholder="Your Name"></div><div><label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Role</label><input id="roleDisp" class="input bg-slate-100 dark:bg-slate-900 text-slate-500 dark:text-slate-400" disabled></div></div>
        
        <div class="mt-6">
           <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">Select Avatar</label>
           <div class="flex gap-4">
             <button onclick="setAvatar('default')" class="w-10 h-10 rounded-full bg-slate-200 hover:ring-2 ring-[#DAA520] flex items-center justify-center"><i class="fa-solid fa-user"></i></button>
             <button onclick="setAvatar('grad')" class="w-10 h-10 rounded-full bg-blue-100 hover:ring-2 ring-[#DAA520] flex items-center justify-center text-blue-600"><i class="fa-solid fa-user-graduate"></i></button>
             <button onclick="setAvatar('prof')" class="w-10 h-10 rounded-full bg-green-100 hover:ring-2 ring-[#DAA520] flex items-center justify-center text-green-600"><i class="fa-solid fa-chalkboard-user"></i></button>
           </div>
           <input type="hidden" id="avatarVal" value="default">
        </div>

        <div class="mt-6"><label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Change Password (Optional)</label><input id="newPass" type="password" class="input" placeholder="New Password"></div>
        <div class="mt-6 pt-6 border-t dark:border-slate-700">
          <h4 class="font-bold mb-3 dark:text-white text-sm uppercase">Appearance & Preferences</h4>
          <div class="flex gap-4 mb-4"><button onclick="setTheme('light')" class="flex-1 py-2 border rounded hover:bg-slate-50 dark:border-slate-600 dark:hover:bg-slate-700">Light</button><button onclick="setTheme('dark')" class="flex-1 py-2 border rounded bg-slate-800 text-white hover:bg-slate-700">Dark</button></div>
          <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 mb-1">Date Format</label>
          <select id="prefDate" class="input mb-3" onchange="save()"><option value="MM/DD/YYYY">MM/DD/YYYY</option><option value="DD/MM/YYYY">DD/MM/YYYY</option><option value="YYYY-MM-DD">YYYY-MM-DD</option></select>
        </div>
        <div class="mt-8 flex justify-end items-center gap-4"><button onclick="save()" class="btn-primary">Save Changes</button></div>
      </div>
    </main>
  </div>
<script src="js/api.js"></script>
<script>
  checkAuth();
  const user = JSON.parse(localStorage.getItem('user'));
  document.getElementById('fullName').value = user.full_name || "";
  document.getElementById('roleDisp').value = user.role.toUpperCase();
  if(user.preferences) { const p=JSON.parse(user.preferences); if(p.dateFormat) document.getElementById('prefDate').value=p.dateFormat; }
  
  function setTheme(t) { localStorage.theme = t; initTheme(); }
  function setAvatar(v) { document.getElementById('avatarVal').value = v; showToast('Avatar selected'); }
  async function save() { 
    const fullName = document.getElementById('fullName').value; 
    const password = document.getElementById('newPass').value; 
    const av = document.getElementById('avatarVal').value; 
    const dateF = document.getElementById('prefDate').value;
    try { 
      await updateProfile({ full_name: fullName, password: password || undefined, avatar: av }); 
      await updatePreferences({ dateFormat: dateF });
      showToast("Settings Saved!"); 
      
      // FIX: Update localStorage immediately
      user.full_name = fullName; 
      user.avatar = av;
      localStorage.setItem('user', JSON.stringify(user)); 
      
      document.getElementById('newPass').value = ""; 
    } catch(e) { console.error(e); } 
  }
</script>
</body>
</html>
