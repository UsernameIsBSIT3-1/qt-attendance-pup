<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan â€” PUP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{pup:{maroon:'#800000',gold:'#DAA520'}}}}}</script>
  <script>if(localStorage.theme==='dark'||(!('theme' in localStorage)&&window.matchMedia('(prefers-color-scheme: dark)').matches))document.documentElement.classList.add('dark');else document.documentElement.classList.remove('dark');</script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100">
  <div class="overlay" onclick="toggleSidebar()"></div>
  <div id="manualModal" class="fixed inset-0 bg-black/60 hidden backdrop-blur-sm flex items-center justify-center z-50"><div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-sm overflow-hidden"><div class="bg-[#800000] px-6 py-4 flex justify-between items-center"><h3 class="text-white font-semibold text-lg">Manual Entry</h3><button onclick="document.getElementById('manualModal').classList.add('hidden')" class="text-white hover:text-[#DAA520]"><i class="fa-solid fa-xmark"></i></button></div><div class="p-6"><label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">Student Number</label><input id="manualInput" class="input mb-4" placeholder="e.g. 2023-00164-PQ-0"><button onclick="submitManual()" class="btn-primary w-full">Mark Present</button></div></div></div>
  <div class="min-h-screen flex">
    <aside class="w-64 bg-[#800000] dark:bg-slate-950 text-white flex-col border-r border-slate-700/30">
      <div class="p-6">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-[#DAA520] rounded-full flex items-center justify-center text-[#800000] shadow-lg"><i class="fa-solid fa-graduation-cap"></i></div>
          <div><div class="font-bold text-lg leading-none">PUP</div><div class="text-xs text-slate-300">Attendance</div></div>
        </div>
      </div>
      <nav class="flex-1 px-4 mt-6">
        <a href="index.html" class="nav-item" id="nav-dash"><i class="fa-solid fa-chart-pie w-6"></i> Dashboard</a>
        <a href="calendar.html" class="nav-item" id="nav-calendar"><i class="fa-solid fa-calendar-days w-6"></i> Calendar</a>
        <a href="scan.html" class="nav-active" id="nav-scan"><i class="fa-solid fa-camera w-6"></i> Scan</a>
        <a href="reports.html" class="nav-item" id="nav-reports"><i class="fa-solid fa-file-csv w-6"></i> Reports</a>
        <a href="admin.html" class="nav-item hidden" id="nav-admin"><i class="fa-solid fa-user-shield w-6"></i> Admin Panel</a>
        <a href="help.html" class="nav-item" id="nav-help"><i class="fa-solid fa-circle-question w-6"></i> Help</a>
        <a href="settings.html" class="nav-item" id="nav-settings"><i class="fa-solid fa-gear w-6"></i> Settings</a>
      </nav>
      <div class="p-4 border-t border-white/10"><button onclick="logout()" class="w-full flex items-center gap-2 text-slate-300 hover:text-white px-4 py-2 transition-colors"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</button></div>
    </aside>
    <main class="flex-1 p-8 h-screen overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-4"><button onclick="toggleSidebar()" class="md:hidden text-slate-600 dark:text-slate-300"><i class="fa-solid fa-bars fa-xl"></i></button><h1 class="text-2xl font-bold dark:text-white">Scan Attendance</h1></div>
        <button onclick="document.getElementById('manualModal').classList.remove('hidden')" class="btn-primary bg-indigo-600 hover:bg-indigo-700 border-none"><i class="fa-solid fa-keyboard"></i> Manual Entry</button>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="card h-fit"><h3 class="font-bold text-lg mb-4 dark:text-white">QR Code Scanner</h3><label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">Select Course</label><select id="courseSelect" class="input mb-6"><option value="" disabled selected>Loading courses...</option></select>
          <div class="bg-black rounded-lg overflow-hidden relative shadow-inner border border-slate-700" style="min-height: 300px;"><div id="reader" class="w-full h-full"></div><div class="absolute inset-0 border-2 border-[#DAA520]/50 pointer-events-none m-12 rounded-lg"></div></div>
          <div id="scan-status" class="text-center text-sm text-slate-500 dark:text-slate-400 mt-4 h-5">Ready to start.</div>
          <div class="flex gap-4 mt-6 justify-center">
            <button id="startBtn" class="btn-primary w-32 shadow-lg hover:shadow-[#DAA520]/20"><i class="fa-solid fa-play"></i> Start</button>
            <button id="stopBtn" class="px-4 py-2 rounded-lg font-medium border border-slate-300 dark:border-slate-600 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors w-32 flex items-center justify-center gap-2" disabled><i class="fa-solid fa-stop"></i> Stop</button>
          </div>
        </div>
        <div class="card h-full flex flex-col"><div class="flex justify-between items-center mb-6 pb-4 border-b dark:border-slate-700"><div><h3 class="font-bold text-lg dark:text-white">Live Session</h3><div id="sessionCourse" class="text-sm text-[#800000] dark:text-[#DAA520] font-medium mt-1">None selected</div></div><div class="text-right"><div class="text-xs text-slate-500 dark:text-slate-400 uppercase font-bold">Scanned</div><div id="scannedCount" class="text-4xl font-bold text-slate-800 dark:text-white leading-none mt-1">0</div></div></div><div class="flex-1 overflow-hidden flex flex-col"><h4 class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-3">Recent Scans</h4><ul id="recentList" class="flex-1 overflow-y-auto space-y-2 pr-2"><li class="text-slate-400 text-center italic mt-10">Waiting for scans...</li></ul></div></div>
      </div>
    </main>
  </div>
<script src="js/api.js"></script>
<script src="js/scanner.js"></script>
<script>
checkAuth();
if(window.location.pathname.includes('scan.html')) initScannerPage();
</script>
</body>
</html>
