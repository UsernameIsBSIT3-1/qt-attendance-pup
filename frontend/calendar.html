<html lang="en">
<head>
  <meta charset="utf-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{pup:{maroon:'#800000',gold:'#DAA520'}}}}}</script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100">
  
  <div class="overlay" onclick="toggleSidebar()"></div>

  <div class="min-h-screen flex">
    <aside class="w-64 bg-[#800000] dark:bg-slate-950 text-white flex-col border-r border-slate-700/30">
      <div class="p-6">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-[#DAA520] rounded-full flex items-center justify-center text-[#800000] shadow-lg"><i class="fa-solid fa-graduation-cap"></i></div>
          <div><div class="font-bold text-lg leading-none">PUP</div><div class="text-xs text-slate-300">Attendance</div></div>
        </div>
      </div>
      <nav class="flex-1 px-4 mt-6">
        <a href="index.html" class="nav-item" id="nav-dash"><i class="fa-solid fa-chart-pie w-6"></i> Dashboard</a>
        <a href="calendar.html" class="nav-active" id="nav-calendar"><i class="fa-solid fa-calendar-days w-6"></i> Calendar</a>
        <a href="scan.html" class="nav-item" id="nav-scan"><i class="fa-solid fa-camera w-6"></i> Scan</a>
        <a href="reports.html" class="nav-item" id="nav-reports"><i class="fa-solid fa-file-csv w-6"></i> Reports</a>
        <a href="admin.html" class="nav-item hidden" id="nav-admin"><i class="fa-solid fa-user-shield w-6"></i> Admin Panel</a>
        <a href="help.html" class="nav-item" id="nav-help"><i class="fa-solid fa-circle-question w-6"></i> Help</a>
        <a href="settings.html" class="nav-item" id="nav-settings"><i class="fa-solid fa-gear w-6"></i> Settings</a>
      </nav>
      <div class="p-4 border-t border-white/10"><button onclick="logout()" class="w-full flex items-center gap-2 text-slate-300 hover:text-white px-4 py-2 transition-colors"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</button></div>
    </aside>

    <main class="flex-1 p-8 h-screen overflow-y-auto">
      <div class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
           <button onclick="toggleSidebar()" class="md:hidden text-slate-600 dark:text-slate-300"><i class="fa-solid fa-bars fa-xl"></i></button>
           <div><h1 class="text-2xl font-bold dark:text-white">Attendance Calendar</h1><p class="text-sm text-slate-500 dark:text-slate-400">Visual overview of activity</p></div>
        </div>
        <div class="flex gap-2"><button onclick="changeMonth(-1)" class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow hover:text-[#800000] dark:hover:text-[#DAA520]"><i class="fa-solid fa-chevron-left"></i></button><h2 id="monthLabel" class="text-xl font-bold w-48 text-center pt-1 dark:text-white">Month Year</h2><button onclick="changeMonth(1)" class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow hover:text-[#800000] dark:hover:text-[#DAA520]"><i class="fa-solid fa-chevron-right"></i></button></div>
      </div>
      <div class="card p-6"><div class="grid grid-cols-7 gap-4 mb-4 text-center"><div class="text-xs font-bold text-slate-400 uppercase">Sun</div><div class="text-xs font-bold text-slate-400 uppercase">Mon</div><div class="text-xs font-bold text-slate-400 uppercase">Tue</div><div class="text-xs font-bold text-slate-400 uppercase">Wed</div><div class="text-xs font-bold text-slate-400 uppercase">Thu</div><div class="text-xs font-bold text-slate-400 uppercase">Fri</div><div class="text-xs font-bold text-slate-400 uppercase">Sat</div></div><div id="calendarGrid" class="grid grid-cols-7 gap-4"></div></div>
      <div class="mt-8"><h3 class="font-bold text-lg mb-4 dark:text-white">Details for Selected Date</h3><div class="card p-0 overflow-hidden"><table class="w-full text-left"><thead class="bg-slate-50 dark:bg-slate-900/50 text-xs uppercase text-slate-500 dark:text-slate-400 border-b dark:border-slate-700"><tr><th class="p-4">Time</th><th class="p-4">Student</th><th class="p-4">Course</th><th class="p-4">Status</th></tr></thead><tbody id="dayTable" class="text-sm dark:text-slate-300 divide-y divide-slate-100 dark:divide-slate-700"><tr><td colspan="4" class="p-6 text-center text-slate-400">Select a date with dots to view logs.</td></tr></tbody></table></div></div>
    </main>
  </div>
<script src="js/api.js"></script>
<script>
checkAuth();
let currentDate=new Date(), allLogs=[];
async function init() {
  const user = JSON.parse(localStorage.getItem('user'));
  allLogs = user.role === 'student' ? await fetchAttendanceMe() : await fetchAttendance();
  renderCalendar();
}
function changeMonth(delta) { currentDate.setMonth(currentDate.getMonth()+delta); renderCalendar(); }
function renderCalendar() {
  const y=currentDate.getFullYear(), m=currentDate.getMonth();
  document.getElementById('monthLabel').innerText = new Date(y,m).toLocaleDateString('en-US',{month:'long',year:'numeric'});
  const firstDay = new Date(y,m,1).getDay(), daysInMonth = new Date(y,m+1,0).getDate(), grid = document.getElementById('calendarGrid');
  grid.innerHTML="";
  for(let i=0;i<firstDay;i++) grid.innerHTML+=`<div class="h-24 rounded-lg bg-slate-50 dark:bg-slate-800/50"></div>`;
  for(let d=1;d<=daysInMonth;d++) {
    const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const dayLogs = allLogs.filter(l => l.timestamp.startsWith(dateStr));
    const count = dayLogs.length;
    let dots = count>0 ? `<div class="mt-2 flex flex-wrap gap-1 justify-center">${dayLogs.slice(0,5).map(l=>`<span class="w-2 h-2 rounded-full ${l.status==='LATE'?'bg-yellow-400':'bg-green-500'}"></span>`).join('')}${count>5?`<span class="text-[10px] text-slate-400">+${count-5}</span>`:''}</div>` : "";
    grid.innerHTML += `<div onclick="showDay('${dateStr}')" class="h-24 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-[#800000] dark:hover:border-[#DAA520] cursor-pointer p-2 flex flex-col items-center transition-colors bg-white dark:bg-slate-800"><span class="text-sm font-bold ${new Date().toDateString()===new Date(y,m,d).toDateString()?'text-[#800000] dark:text-[#DAA520]':''}">${d}</span>${dots}</div>`;
  }
}
function showDay(dateStr) {
  const logs = allLogs.filter(l => l.timestamp.startsWith(dateStr));
  const tbody = document.getElementById('dayTable');
  tbody.innerHTML = logs.length ? logs.map(r=>`<tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50"><td class="p-4 font-mono text-xs">${formatTime(r.timestamp)}</td><td class="p-4 font-bold">${r.student_name||r.student_username||'Me'}</td><td class="p-4"><span class="bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded text-xs font-bold">${r.course_code}</span></td><td class="p-4"><span class="text-xs font-bold text-green-600 dark:text-green-400">${r.status}</span></td></tr>`).join('') : `<tr><td colspan="4" class="p-6 text-center text-slate-400">No records for ${dateStr}</td></tr>`;
}
init();
</script>
</body>
</html>
